{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
    <h1>Update your account</h1>
    <form action="." method="POST" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save Changes"></p>
    </form>
{% endblock  %}
